<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>is0pの物置</title>
  <style>
    /* リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    /* ヘッダーのスタイル */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
    }
    /* サイドバーのスタイル */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px; /* 初期状態は画面外に隠す */
      width: 250px;
      height: 100%;
      background-color: #444;
      color: #fff;
      padding: 60px 20px 20px; /* 上部にヘッダー分スペース */
      transition: left 0.3s ease;
      z-index: 1100;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }
    /* オーバーレイ */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 1050;
    }
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
    /* メインコンテンツ */
    .content {
      padding: 80px 20px;
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-btn" id="menuBtn">&#9776;</button>
    <span>My Website</span>
  </header>

  <!-- サイドバー -->
  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="https://twitter.com/chaoscorp__" target="_blank">Twitter</a></li>
      <li><a href="https://www.youtube.com/@chaoscorpmus/videos" target="_blank">YouTube</a></li>
      <li><a href="https://open.spotify.com/intl-ja/artist/2aSL2Ldl0rYGvYnPrkxaFX" target="_blank">spotify</a></li>
    </ul>
  </nav>

  <!-- オーバーレイ（サイドバー外をクリックで閉じる） -->
  <div class="overlay" id="overlay"></div>

  <!-- メインコンテンツ -->
  <div class="content">
    <h1>is0pの物置</h1>
    <p>ツール一覧</p>
  </div>

  <script>
    // 要素の取得
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    // メニューを開く/閉じる関数
    function toggleSidebar() {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    // メニューボタンのクリックでトグル
    menuBtn.addEventListener('click', toggleSidebar);

    // オーバーレイクリックでサイドバーを閉じる
    overlay.addEventListener('click', toggleSidebar);
  </script>
</body>
</html>
